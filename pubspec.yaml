name: construction_mate
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Packages
  cupertino_icons: ^1.0.6
  go_router: ^14.2.0
 
  flutter_screenutil: ^5.9.3
  gap: ^3.0.1
  intl: ^0.20.2
  http: ^1.2.1
  shimmer: ^3.0.0
  shared_preferences: ^2.2.3
  pdf: ^3.11.1
  path_provider: ^2.1.4
  printing: ^5.12.0
  flutter_gen: ^5.7.0
  lottie: ^3.1.3
  flutter_spinkit: ^5.2.1
  pinput: ^5.0.0
  form_field_validator: ^1.1.0

  # dart Dependencies
  dartz: ^0.10.1


  # Initial Dependency
  dio: ^5.5.0
  connectivity_plus: 6.0.5

  equatable: ^2.0.5
  logging: ^1.2.0

  # Bloc Dependencies
  flutter_bloc: ^8.1.6
  freezed_annotation: ^2.4.4
  injectable: ^2.5.0
  get_it: ^7.7.0
  get: ^4.6.6
  skeletonizer: ^2.0.1
  flutter_svg: ^2.0.16
  dotted_line: ^3.2.3
  animated_custom_dropdown: ^3.1.1
  cloudinary_public: ^0.23.1
  image_picker: ^1.1.2
  device_info_plus: ^11.2.0
  permission_handler: ^11.3.1
  cached_network_image: ^3.4.1
  calendar_date_picker2: ^1.1.8
  dashed_line: ^0.1.0+3
  url_launcher: ^6.3.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  build_runner:
  flutter_gen_runner:
  flutter_lints: ^3.0.0
  injectable_generator: ^2.6.2
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/logos/
    - assets/json/
    - assets/svg/
    - assets/fonts/monteserrat/
    - assets/fonts/popins/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
          style: normal
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
          style: normal
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic

    - family: Montserrat
      fonts:
        - asset: assets/fonts/monteserrat/Montserrat-Black.ttf
          weight: 200
          style: normal
        - asset: assets/fonts/monteserrat/Montserrat-Bold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/monteserrat/Montserrat-Regular.ttf
          weight: 500
          style: normal

    - family: Poppins
      fonts:
        - asset: assets/fonts/popins/Poppins-ExtraBold.ttf
          weight: 700
        - asset: assets/fonts/popins/Poppins-Bold.ttf
          weight: 600
        - asset: assets/fonts/popins/Poppins-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/popins/Poppins-Medium.ttf
          weight: 400
        - asset: assets/fonts/popins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/popins/Poppins-Light.ttf
          weight: 300

    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter_18pt-ExtraBold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter_18pt-Bold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter_18pt-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter_18pt-Medium.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter_18pt-Light.ttf
          weight: 300

flutter_gen:
  integrations:
    flutter_svg: true
